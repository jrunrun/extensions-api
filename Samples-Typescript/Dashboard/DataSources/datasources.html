<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datasources Sample</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="../../../lib/tableau.extensions.1.latest.js"></script>

    <!-- Our webpack'd extension's code -->
    <script src="../../../dist/datasources.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- DataSources Table -->
      <div id="dataSources">
        <h4>All DataSources - Justin</h4>
        <div class="table-responsive">
          <table id="loading" class="table">
            <tbody><tr><td>Loading...</td></tr></tbody>
          </table>         
          <table id="dataSourcesTable" class="table table-striped hidden">
            <thead>
              <tr>
                <th>DataSource Name</th>
                <th>Auto Refresh</th>
                <th style="width: 100%">Info</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- More dataSource info modal -->
      <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">DataSource Details</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="dataSourceDetails" class="modal-body">
              <div class="table-responsive">          
              <table id="detailsTable" class="table">
                <tbody>
                  <tr>
                    <td>DataSource Name</td>
                    <td id="nameDetail"></td>
                  </tr>
                  <tr>
                    <td>DataSource Id</td>
                    <td id="idDetail"></td>
                  </tr>
                  <tr>
                    <td>Type</td>
                    <td id="typeDetail"></td>
                  </tr>
                  <tr>
                    <td>Fields</td>
                    <td id="fieldsDetail"></td>
                  </tr>
                  <tr>
                    <td>Connections</td>
                    <td id="connectionsDetail"></td>
                  </tr>
                  <tr>
                    <td>Active Tables</td>
                    <td id="activeTablesDetail"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
